<a name="contact"></a>
<div id="contact" class="contact">
  <div class="container">
    <div class="contact-grids">
      <div class="col-md-6">
        <div class="contact-left">
          <h3>Contact Us</h3>
          <label>Don't be shy, drop us an email and say hello!</label>
          <div class="contact-left-grids">
            <div class="col-md-5">
              <div class="contact-left-grid">
                <p><i class="fa fa-twitter"></i> <a href="http://twitter.com/fivethrive">@fivethrive</a></p>
              </div>
            </div>
            <div class="col-md-7">
              <div class="contact-right-grid">
                <p><i class="fa fa-envelope-o"></i> <a href="mailto:support@fivethrive.com">support@fivethrive.com</a></p>
              </div>
            </div>
            <div class="clearfix"> </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="contact-right">
          <form action="//formspree.io/support@fivethrive.com" method="POST">
            <input type="text" name="name" class="text" value="Name..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name...';}">
            <input type="email" name="_replyto" class="text" value="Email..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email...';}">
            <textarea name="body" value="Message:" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">Message..</textarea>
            <input type="submit" value="Send Message" />
          </form>
        </div>
      </div>
      <div class="clearfix">
      <p></p>
      </div>
    </div>
  </div>
</div>
